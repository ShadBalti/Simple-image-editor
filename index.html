<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Editor</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Project -->
  <div class="file">
    <input type="file" name="file" id="file"  accept=".jpg, .png, .gif" onchange="FileRead()">
  </div>
  <div class="image">
    <img id="img" src="Microsoft.jpg" alt="Image">
  </div>
  <div class="arrs">
    <span class="arrow" id="arrUp">⬆️</span>
    <span class="arrow" id="arrRe">➡️</span>
    <span class="arrow" id="arrLe">️⬅️</span>
    <span class="arrow" id="arrDw">⬇️</span>
  </div>
  <div class="main">
    <div class="w-50">
      <h4 class="cen">Brightness : <span id="sp1">1</span></h4>
      <input type="range" value="1" class="bar" name="zoom" id="zoom" max="10" min="1"><br>
    </div>
    <div class="w-50">
      <h4 class="cen">Opacity : <span id="sp2">100</span></h4>
      <input type="range" value="100" class="bar" name="opacity" id="opacity" max="100" min="0"><br>
    </div>
    <div class="w-">
      <h4 class="cen">Blur : <span id="spBlur">0</span></h4>
      <input type="range" value="0" class="bar" name="blur" max="20" id="blur"><br>
    </div>
    <div class="w-">
      <h4 class="cen">Contrast : <span id="spCon">1</span></h4>
      <input type="range" value="1" class="bar" name="contrast" id="contrast" max="10"><br>
    </div>
    <div class="w-">
      <h4 class="cen">Invert : <span id="spin">10</span></h4>
      <input type="range" value="10" class="bar" name="invert" id="invert" max="10" min="1"><br>
      <button id="rotate" style="padding: 5px 15px">Rotate</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
